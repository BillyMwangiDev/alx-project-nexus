name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SECRET_KEY: "ci-test-secret-key"
      DEBUG: "False"
      DATABASE_URL: "sqlite:///:memory:"
      REDIS_URL: "redis://localhost:6379/0"
      CELERY_BROKER_URL: "redis://localhost:6379/1"
      CELERY_RESULT_BACKEND: "redis://localhost:6379/2"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r Movie-Recommendation-BE/requirements.txt

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 Movie-Recommendation-BE --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 Movie-Recommendation-BE --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Tests with pytest
      working-directory: ./Movie-Recommendation-BE
      run: |
        pytest --cov=apps --cov-report=term-missing --cov-fail-under=80
