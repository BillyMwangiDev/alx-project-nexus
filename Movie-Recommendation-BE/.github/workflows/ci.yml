name: CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.lock ]; then pip install -r requirements.lock; else pip install -r requirements.txt; fi

      - name: Run tests with coverage
        env:
          DJANGO_SETTINGS_MODULE: config.settings_test
        run: |
          python -m pytest --maxfail=1 --disable-warnings -q --cov=apps --cov-fail-under=80

  deploy:
    name: Deploy to Render (via Deploy Hook)
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && success()
    steps:
      - name: Trigger Render Deploy Hook
        env:
          RENDER_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RENDER_HOOK" ]; then echo "No deploy hook configured; skipping deploy."; exit 0; fi
          curl -X POST -H "Content-Type: application/json" -d '{}' "$RENDER_HOOK"