{% extends "drf-yasg/swagger-ui.html" %}

{% block extra_styles %}
<!-- Using a high-quality community dark theme for Swagger UI -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-themes@3.0.0/themes/3.x/theme-material.css">
<style>
    /* Custom tweaks to the material theme to ensure perfect visibility */
    .swagger-ui .info .title,
    .swagger-ui .info p,
    .swagger-ui .info li {
        color: #fdfdfd !important;
    }

    .swagger-ui .opblock-tag {
        color: #fdfdfd !important;
    }

    .swagger-ui .topbar {
        display: none;
    }

    /* Hide the default Swagger topbar for a cleaner look */
</style>
{% endblock %}
